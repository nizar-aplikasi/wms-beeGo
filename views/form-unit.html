<div class="col-md-6">
  <!-- general form elements -->

  {{if .errormsg}}
      <div class="alert alert-success alert-dismissible">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <h5><i class="icon fas fa-ban"></i> Alert!</h5>
                  {{ .errormsg}}
                </div>
  {{end}}

  
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Edit Satuan Barang</h3>
    </div>

    <form role="form" method="POST" action="/units/update/{{ .units.Id}}">
      <div class="card-body">
        

        <div class="form-group">
          <input type="hidden" name="id" class="form-control" id="" value='{{ .units.Id}}' >
        </div>

        <div class="form-group">
          <label for="">Kode Satuan</label>
          <input type="text" name="kode" class="form-control" id="" value='{{ .units.Code}}' >
        </div>

        <div class="form-group">
          <label for="">Nama Satuan</label>
          <input type="text" name="nama" class="form-control" id="" value='{{ .units.Name}}' >
        </div>

      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <a href="/dashboard" class="btn btn-primmary">Kembali</a>
        <button type="submit" class="btn btn-primary">Proses</button>
      </div>
    </form>
  </div>
  <!-- /.card -->

</div>
