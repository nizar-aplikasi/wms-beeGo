<!-- Dashboard -->
<script>
$(document).ready(function() {

  // DataTables
  $("#example1").DataTable({ "responsive": true, "autoWidth": true });
  $('#example2').DataTable({ "paging": true, "lengthChange": false, "searching": false, "ordering": true, "info": true, "autoWidth": false, "responsive": true });

  // Sparkline: pastikan elemen ada
  var sparklineElem = document.getElementById("sparkline1");
  if(sparklineElem) {
      new Sparkline(sparklineElem, { /* options */ });
  }

  // Ambil data via AJAX
  function getItems(){
      $.ajax({
          url: "http://localhost:8081/goods",
          method: "GET",
          contentType: 'application/json',
      })
      .then(data=>{
          data.forEach(element => {
              $("tbody").append(
                  "<tr>"+
                  "<td>"+ element.transaksi_id +"</td>" +
                  "<td>"+ element.tanggal +"</td>" +
                  "<td>"+ element.lokasi +"</td>" +
                  "<td>"+ element.kodebarang +"</td>" +
                  "<td>"+ element.namabarang +"</td>" +
                  "<td>"+ element.satuan +"</td>" +
                  "<td>"+ element.jumlah +"</td>" +
                  "<td><a href='incoming/edit/"+ element.id +"'>Ubah</a></td>" +
                  "<td><a href='incoming/delete/"+ element.id +"'>Hapus</a></td>" +
                  "</tr>"
              );
          });
      })
      .catch(e=>console.log(e));
  }
  getItems();

});
</script>
