<!-- Default box -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-default">
    Tambah User 
  </button>

  <div class="row">
    <hr>
  </div>
<div class="card card-solid">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Pengaturan User</h3>

          <div class="card-tools">
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>Hak Akses</th>
                <th>User</th>
                <th>Email</th>
                <th>Password</th>
                <th>Last Login</th>
              </tr>
            </thead>
            <tbody>
              {{range $index, $elem := .list}}
              <tr>
                <td>
                  {{if eq $elem.Role 1}}
                    <button class="btn btn-danger btn-sm">Administrator</button>
                  {{else}}
                  <button class="btn btn-success btn-sm">Pegawai </button>
                  {{end}}
                </td>
                <td>{{$elem.Username}}</td>
                <td>{{$elem.Email}}</td>
                <td>{{$elem.Password}}</td>
                <td>{{$elem.LastLogin}}</td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  <!-- /.row -->
  
  <!--Modal Add Users-->
  <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
          <div class="modal-content">
                <!-- general form elements -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Input barang masuk</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form role="form" method="post" action="users/add">
                    <div class="card-body">

                      <div class="form-group">
                        <label for="exampleInputPassword1">Username </label>
                        <input type="text" class="form-control" name="username">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Email </label>
                        <input type="email" class="form-control" name="email">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Password </label>
                        <input type="password" class="form-control" name="password">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Role </label> <br>
                        <select name="role" id="">
                          <option  value="1">Administrator </option>
                          <option value="0">User </option>
                        </select>
                      </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                      <button type="submit">Tambah</button>
                    </div>
                  </form>
                </div>
                <!-- /.card -->
          </div>
          </div>
          <!-- /.modal-content -->
        </div>
</div>
